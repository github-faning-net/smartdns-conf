#  DNS服务器名
server-name smartdns
user nobody

#  IPV4 绑定信息
bind [::]:53

#  日志设置
log-level info
log-file /var/log/smartdns/smartdns.log 
log-size 64k
log-num 8
log-console yes

#强制指定 qtype 返回 SOA
force-qtype-SOA  65

#  DNS缓存条数
cache-size 5120
rr-ttl-min 60
rr-ttl-max 600

#  DNS缓存持久化
cache-persist yes
cache-file /tmp/smartdns.cache
cache-checkpoint-time 0

#  域名预先解析
prefetch-domain yes

#  IPV4/IPV6 双栈优选
dualstack-ip-selection yes
dualstack-ip-selection-threshold 10ms

#  测速模式
speed-check-mode ping,tcp:80,tcp:443

#  首次响应模式
response-mode first-ping

#  扩展域名 RTP
expand-ptr-from-address yes

#  过期缓存服务功能
serve-expired yes
serve-expired-ttl 0
serve-expired-reply-ttl 5
serve-expired-prefetch-time 28800


#  强制 AAAA 地址返回 SOA 禁用IPV6
force-AAAA-SOA no


# 上游 UDP DNS private
server 211.139.5.29       -group private
server 2409:806a:2010::1  -group private
server 223.5.5.5          -group private
server 2400:3200::1       -group private
server 119.29.29.29       -group private

# 上游 TLS DNS public
server 8.8.8.8        -group public -exclude-default-group
server 1.1.1.1        -group public -exclude-default-group
server 208.67.222.222 -group public -exclude-default-group
server 9.9.9.9        -group public -exclude-default-group

#  加载HOSTS本地文件
conf-file /etc/smartdns/hosts.conf

#  加载国际分组解析文件
domain-set -name proxy-domain-list -file /etc/smartdns/proxy-domain-list.conf
domain-rules domain-set:proxy-domain-list -nameserver public -address #6 -c none

